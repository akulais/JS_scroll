<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#pickles{
			color: green;
			border-right: 1px solid green;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="pickles"></div>

	<script>
		var words = ["pickles pickles pickles pickles", "pickles pickles", "pickles pickles", "pickles pickles pickles pickles pickles!"],
			el = document.getElementById('pickles'),
			word_counter = 0,
			character_counter = 0;
		function updateText() {
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
			if (words[word_counter][character_counter] === ' ') {
					el.innerHTML += '&nbsp;';
					character_counter += 1;
				}
			if(character_counter == words[word_counter].length + 1) {
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length) {
					word_counter = 0;
				}
			}
		}
		setInterval(updateText,300);
	</script>

</body>

</html>
